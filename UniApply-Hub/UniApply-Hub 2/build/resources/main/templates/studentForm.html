<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Student Form</title>
</head>
<body>
<div th:if="${error}" class="alert alert-danger" role="alert">
    <strong th:text="${error}"></strong>
</div>

<h2 th:text="${title}"></h2>

<form th:action="@{/student-form/create}" th:object="${studentForm}" method="post">
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required>
    </div>

    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required>
    </div>

    <div>
        <label for="gpa">GPA:</label>
        <input type="number" id="gpa" name="gpa" th:field="*{gpa}" step="0.01" required>
    </div>

    <div>
        <label for="educationLevel">Education Level:</label>
        <select id="educationLevel" name="educationLevel" th:field="*{educationLevel}" required>
            <option th:each="level : ${educationLevels}" th:value="${level}" th:text="${level}"></option>
        </select>
    </div>

    <div>
        <label for="reference">Reference:</label>
        <input type="text" id="reference" name="reference" th:field="*{reference}" required>
    </div>

    <div>
        <label for="coverLetter">Cover Letter:</label>
        <textarea id="coverLetter" name="coverLetter" th:field="*{coverLetter}" required></textarea>
    </div>

    <div>
        <label for="usCitizen">US Citizen:</label>
        <input type="checkbox" id="usCitizen" name="usCitizen" th:field="*{usCitizen}">
    </div>

    <button type="submit">Submit</button>
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Add custom styles here if needed */
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">Student Profile: <span th:text="${StudentInformation.firstName} + ' ' + ${StudentInformation.lastName}"></span></h5>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tbody>
                        <tr>
                            <td><strong>First Name:</strong></td>
                            <td><span th:text="${StudentInformation.firstName}"></span></td>
                        </tr>
                        <tr>
                            <td><strong>Last Name:</strong></td>
                            <td><span th:text="${StudentInformation.lastName}"></span></td>
                        </tr>
                        <tr>
                            <td><strong>Country:</strong></td>
                            <td><span th:text="${StudentInformation.country}"></span></td>
                        </tr>
                        <tr>
                            <td><strong>Phone Number:</strong></td>
                            <td><span th:text="${StudentInformation.phone}"></span></td>
                        </tr>
                        <tr>
                            <td><strong>Email:</strong></td>
                            <td><span th:text="${StudentInformation.email}"></span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer text-center">
                    <a href="/Students/profile/edit" class="btn btn-success">Edit Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

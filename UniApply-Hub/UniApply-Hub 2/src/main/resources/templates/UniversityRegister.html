<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>
<h2 th:text="${title}">University Register</h2>
<form method="post" th:object="${registerUniversitiesFormDTO}" >
   <div>
       <span  class="input-group-text" style="width: 120%;"><input name="" class="form-control" placeholder="Email" type="text" th:for="email" th:field="*{email}"></span>
       <p class="error" th:errors="*{email}"></p>

   </div>
  <div>
      <span  class="input-group-text" style="width: 120%;"><input name="" class="form-control" placeholder="Password" type="password" th:for="password" th:field="*{password}"></span>
      <p class="error" th:errors="*{password}"></p>


  </div>
  <div>
      <span  class="input-group-text" style="width: 120%;"><input name="" class="form-control" placeholder="Verify Password" type="password" th:for="verifyPassword" th:field="*{verifyPassword}"></span>
      <p class="error" th:errors="*{verifyPassword}"></p>

  </div>
  <div>
      <span  class="input-group-text" style="width: 120%;"><input name="" class="form-control" placeholder="University Name" type="text" th:for="UniversityName" th:field="*{UniversityName}"></span>
      <p class="error" th:errors="*{UniversityName}"></p>

  </div>
 <div>
     <span  class="input-group-text" style="width: 120%;"><input name="" class="form-control" placeholder="Address" type="text" th:for="address" th:field="*{address}"></span>
     <p class="error" th:errors="*{address}"></p>

 </div>
  <div>
      <span  class="input-group-text" style="width: 120%;"><input name="" class="form-control" placeholder="Description" type="text" th:for="description" th:field="*{description}"></span>
      <p class="error" th:errors="*{description}"></p>

  </div>
   <div>
       <span  class="input-group-text" style="width: 120%;"><input name="" class="form-control" placeholder="City" type="text" th:for="city" th:field="*{city}"></span>
       <p class="error" th:errors="*{city}"></p>

   </div>
 <div>
     <span  class="input-group-text" style="width: 120%;"><input name="" class="form-control" placeholder="Zip Code" type="text" th:for="zip" th:field="*{zip}"></span>
     <p class="error" th:errors="*{zip}"></p>

 </div>
  <div>
      <span  class="input-group-text" style="width: 120%;"><input name="" class="form-control" placeholder="phone" type="text" th:for="phone" th:field="*{phone}"></span>
      <p class="error" th:errors="*{phone}"></p>

  </div>
  <div class="text-center">
     <button type="submit">Register</button>
  </div>
</form>
<footer th:replace="fragments :: footer">
</footer>
</body>
</html>


<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${title}">Student Register</h2>
    <form method="post" th:object="${registerStudentsFormDTO}" class="needs-validation" novalidate>
        <div class="form-group">
            <input name="email" class="form-control" placeholder="Email" type="email" th:field="*{email}" required>
            <p class="error" th:errors="*{email}"></p>

        </div>
        <div class="form-group">
            <input name="password" class="form-control" placeholder="Password" type="password" th:field="*{password}" required>
            <p class="error" th:errors="*{password}"></p>
        </div>
        <div class="form-group">
            <input name="verifyPassword" class="form-control" placeholder="Verify Password" type="password" th:field="*{verifyPassword}" required>
            <p class="error" th:errors="*{password}"></p>
        </div>
        <div class="form-group">
            <input name="phone" class="form-control" placeholder="Phone" type="text" th:field="*{phone}">
            <p class="error" th:errors="*{phone}"></p>

        </div>
        <div class="form-group">
            <input name="firstName" class="form-control" placeholder="First Name" type="text" th:field="*{firstName}">
            <p class="error" th:errors="*{firstName}"></p>

        </div>
        <div class="form-group">
            <input name="lastName" class="form-control" placeholder="Last Name" type="text" th:field="*{lastName}">
            <p class="error" th:errors="*{lastName}"></p>

        </div>
        <div class="form-group">
            <input name="country" class="form-control" placeholder="Country" type="text" th:field="*{country}">
            <p class="error" th:errors="*{country}"></p>

        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>
<footer th:replace="fragments :: footer">
</footer>
</body>
</html>

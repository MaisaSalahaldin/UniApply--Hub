
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Edit Student Profile</title>
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <!-- Custom CSS -->
   <style>
        /* Add custom styles here if needed */
    </style>
</head>
<nav th:replace="fragments :: navigation">
</nav>
<body>

<div class="container mt-5">
   <div class="row justify-content-center">
      <div class="col-md-6">
         <form method="post" th:object="${information}">
            <h4 class="mb-4">Edit Student Profile</h4>

            <div class="form-group">
               <label for="firstName">First Name:</label>
               <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
               <p class="error" th:errors="*{firstName}"></p>
            </div>

            <div class="form-group">
               <label for="lastName">Last Name:</label>
               <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
               <p class="error" th:errors="*{lastName}"></p>
            </div>

            <div class="form-group">
               <label for="email">Email:</label>
               <input type="email" class="form-control" id="email" th:field="*{email}" required>
               <p class="error" th:errors="*{email}"></p>
            </div>

            <div class="form-group">
               <label for="phone">Phone:</label>
               <input type="text" class="form-control" id="phone" th:field="*{phone}" required>
               <p class="error" th:errors="*{phone}"></p>
            </div>

            <div class="form-group">
               <label for="country">Country:</label>
               <input type="text" class="form-control" id="country" th:field="*{country}" required>
               <p class="error" th:errors="*{country}"></p>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
         </form>
      </div>
   </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>


<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <title th:text="${title}">Student Form</title>
</head>
<nav th:replace="fragments :: navigation">
</nav>
<body>

<div th:if="${error}" class="alert alert-danger" role="alert">
    <strong th:text="${error}"></strong>
</div>

<div class="container mt-5">
    <h2 th:text="${title}"></h2>

    <form th:object="${studentForm}" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="form-control" required>
            <p class="error" th:errors="*{firstName}"></p>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="form-control" required>
            <p class="error" th:errors="*{lastName}"></p>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required>
            <p class="error" th:errors="*{email}"></p>
        </div>

        <div class="form-group">
            <label for="gpa">GPA:</label>
            <input type="number" id="gpa" name="gpa" th:field="*{gpa}" class="form-control" step="0.01" required>
            <p class="error" th:errors="*{gpa}"></p>
        </div>

        <div class="form-group">
            <label for="educationLevel">Education Level:</label>
            <select id="educationLevel" name="educationLevel" th:field="*{educationLevel}" class="form-control" required>
                <option th:each="level : ${educationLevels}" th:value="${level}" th:text="${level}"></option>
            </select>
            <p class="error" th:errors="*{educationLevel}"></p>
        </div>

        <div class="form-group">
            <label for="reference">Reference:</label>
            <input type="text" id="reference" name="reference" th:field="*{reference}" class="form-control" required>
            <p class="error" th:errors="*{reference}"></p>
        </div>

        <div class="form-group">
            <label for="coverLetter">Cover Letter:</label>
            <textarea id="coverLetter" name="coverLetter" th:field="*{coverLetter}" class="form-control" required></textarea>
            <p class="error" th:errors="*{coverLetter}"></p>
        </div>

        <div class="form-group form-check">
            <input type="checkbox" id="usCitizen" name="usCitizen" th:field="*{usCitizen}" class="form-check-input">
            <p class="error" th:errors="*{usCitizen}"></p>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

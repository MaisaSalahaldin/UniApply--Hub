<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div class="row">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <h1 class="nf nf-md-order_bool_ascending_variant"></h1>
                <h5 class="card-title"> Universities </h5>
                <p class="card-text">See All Universities</p>
                <a th:href="@{/Students/showUniversities}" class="stretched-link"></a>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <h1 class="nf nf-fa-shopping_bag"></h1>
                <h5 class="card-title">Profile</h5>
                <p class="card-text">See Your Profile</p>
                <a th:href="@{/Students/profile}" class="stretched-link"></a>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments :: footer">
</footer>
</body>
</html>

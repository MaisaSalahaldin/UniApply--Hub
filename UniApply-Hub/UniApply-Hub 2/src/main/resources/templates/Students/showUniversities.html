<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Universities</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${title}"></h2>
    <form method="post">
        <div class="form-group">
            <div class="list-group">
                <th:block th:each="university : ${all}">
                    <label class="list-group-item">
                        <input type="checkbox" class="form-check-input"
                               name="uni"
                               th:value="${university.id}"/>
                        <span th:text="${university.universityName}"></span>
                    </label>
                </th:block>
            </div>
        </div>
        <!-- Add a submit button for the form -->
        <button type="submit" class="btn btn-primary">Apply to Selected Universities</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-5PNNghICW9P3OWJIZqLm5HSNz6BRvuF8wctChJ90EgRCC1iuT0xJ7z9JQ9ryLTcH"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shCpw6Vf5G5Rn7rbKf60+orNb3uPbMI945LwD"
        crossorigin="anonymous"></script>
</body>
</html>


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Universities</title>
</head>
<body>
<h2 th:text="${title}"></h2>

<form th:action="@{/Students/applyToUniversities}" method="post">
    <table>
        <thead>
        <tr>
            <th></th>
            <th>University Name</th>
            <!-- Add additional columns as needed -->
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over the list of universities -->
        <tr th:each="university : ${all}">
            <td th:text="${university.universityName}">University Name</td>
            <!-- Add other columns as needed -->
            <td>
                <input type="checkbox" th:id="${'universityCheckbox_' + university.id}"
                       th:name="'selectedUniversityIds'" th:value="${university.id}">
            </td>
        </tr>

        </tbody>
    </table>

    <!-- Add a submit button for the form -->
    <button type="submit">Apply to Selected Universities</button>
</form>
</body>
</html>
